<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="container">
      <div id="display">0</div>
      <button value="clear">Clear</button>
      <button class="display-character operator" value="÷">÷</button>
      <button class="display-character digit" value="7">7</button>
      <button class="display-character digit" value="8">8</button>
      <button class="display-character digit" value="9">9</button>
      <button class="display-character operator" value="×">×</button>
      <button class="display-character digit" value="4">4</button>
      <button class="display-character digit" value="5">5</button>
      <button class="display-character digit" value="6">6</button>
      <button class="display-character operator" value="−">−</button>
      <button class="display-character digit" value="1">1</button>
      <button class="display-character digit" value="2">2</button>
      <button class="display-character digit" value="3">3</button>
      <button class="display-character operator" value="+">+</button>
      <button class="display-character digit" value="0">0</button>
      <button value="equals">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
